paths:
  /top-articles:
    get:
      tags:
        - Articles
      summary: Get top US articles
      parameters:
        - in: query
          name: pageSize
          required: true
          schema:
            type: integer
        - in: query
          name: page
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Get top stories
          content:
            application/json:
              schema:
                type: array
  /search-articles:
    get:
      tags:
        - Articles
      summary: Search articles
      parameters:
        - in: query
          name: topic
          required: true
          schema:
            type: string
            example: businness
        - in: query
          name: pageSize
          required: false
          schema:
            type: integer
            example: 10
        - in: query
          name: page
          required: false
          schema:
            type: integer
            example: 1
      responses:
        200:
          description: Search articles
          content:
            application/json:
              schema:
                type: array